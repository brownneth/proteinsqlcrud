<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BME 512 | Edit</title>
    <style>
        /* (Same CSS as input.html) */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }
        body { background: #f0f4fb; color: #1f2933; min-height: 100vh; display: flex; flex-direction: column; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: #ffffff; color: rgb(14, 28, 223); box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15); }
        .nav-left { display: flex; align-items: center; gap: 12px; } .nav-left img { width: 50px; }
        nav { display: flex; gap: 25px; } nav a { color: rgb(14, 28, 223); text-decoration: none; font-weight: 600; }
        .page-header { padding: 60px 20px; text-align: center; background: linear-gradient(rgba(11, 61, 145, 0.9), rgba(11, 61, 145, 0.9)), url("static/dna-hero.jpg") center/cover; color: white; margin-bottom: 20px; }
        .content-wrapper { flex: 1; display: flex; justify-content: center; padding: 40px 20px; }
        .content { max-width: 800px; width: 100%; padding: 50px 40px; background: linear-gradient(rgba(3, 10, 30, 0.85), rgba(3, 10, 30, 0.85)), url("static/dna-hero.jpg") center/cover; border-radius: 12px; }
        input, textarea { width: 100%; padding: 14px; font-size: 16px; border-radius: 6px; border: 2px solid rgba(255, 255, 255, 0.3); background: rgba(255, 255, 255, 0.95); margin-bottom: 20px; }
        .buttons button { width: 100%; padding: 14px; background-color: #fbbf24; color: #1f2933; border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; }
        footer { background: linear-gradient(to right, #062c6f, #0b3d91); color: white; text-align: center; padding: 35px 20px; }
        footer ul { list-style: none; margin: 15px 0; }
        h2, p { color: white; margin-bottom: 5px; }
    </style>
</head>
<body>
    <header>
        <div class="nav-left"><a href="index.html"><img src="static/unilag-logo.png" alt="Logo"></a><div><strong>BME 512</strong><br>Group 3</div></div>
        <nav><a href="info.html">Info</a><a href="input.html">Input</a></nav>
        <div class="nav-right"><a href="search.html">üîç</a></div>
    </header>

    <section class="page-header"><h1>Edit Protein</h1></section>

    <section class="content-wrapper">
        <div class="content">
            <form id="editForm">
                <h2>Protein Name</h2>
                <input type="text" id="protein_name" required>
                
                <h2>Sequence</h2>
                <textarea id="sequence" rows="6" required></textarea>

                <div class="buttons">
                    <button type="submit">UPDATE PROTEIN</button>
                    <a href="search.html" style="display:block; text-align:center; color:white; margin-top:15px;">Cancel</a>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <h3>Created by BME 512 Group 3</h3>
        <ul><li>Dolapo Oyewole</li><li>Jennifer Onwuasor</li><li>Ayinla Nimatullah</li><li>Tenioluwa Elliot</li><li>Igbemo Emmanuel</li></ul>
        <p>¬© 2026 All Rights Reserved.</p>
    </footer>

    <script>
        const BACKEND_URL = "https://proteinsqlcrud.onrender.com";
        const urlParams = new URLSearchParams(window.location.search);
        const proteinId = urlParams.get('id');

        // Load data on start
        async function loadProtein() {
            if(!proteinId) return window.location.href = 'search.html';
            const res = await fetch(`${BACKEND_URL}/protein/${proteinId}`);
            const data = await res.json();
            document.getElementById('protein_name').value = data.name;
            document.getElementById('sequence').value = data.sequence;
        }
        loadProtein();

        // Handle Update
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('protein_name').value;
            const seq = document.getElementById('sequence').value;

            try {
                await fetch(`${BACKEND_URL}/edit/${proteinId}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ protein_name: name, sequence: seq })
                });
                alert("Updated!");
                window.location.href = `results.html?id=${proteinId}`;
            } catch (e) {
                alert("Update failed");
            }
        });
    </script>
</body>
</html>
